<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MTA map editor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/lines.css">
</head>

<body>

  <div id="map" class="map">
    <div id="overlay" class="overlay"></div>
    <div id="lines" class="lines">
      <svg id="svg" class="svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
    </div>
    <div id="symbols" class="symbols"></div>


    <form class="prompt">
      <div class="input">
        <select id="select-line">
          <option value="-1" selected>All</option>
        </select>
      </div>
      <div class="input">
        <label for="map-opacity">Map opacity
          <input type="range" id="map-opacity" name="map-opacity" min="0" max="1" value="0.5" step="0.01" />
        </label>
      </div>
      <div class="input">
        <label for="toggle-map">
          <input type="checkbox" id="toggle-map" name="toggle" value="1" checked /> Toggle map
        </label>
        <label for="toggle-lines">
          <input type="checkbox" id="toggle-lines" name="toggle" value="1" checked /> Toggle lines
        </label>
      </div>
    </form>

    <form id="form-station" class="form">
      <h2>Edit station <span id="station-index">0</span></h2>
      <div class="input">
        <label for="station-name">Label</label> <input id="station-name" name="label" type="text" value="" />
      </div>
      <div class="input">
        <label for="station-pos-x">Positon X</label> <input id="station-pos-x" name="posX" type="number" step="1" value="0" min="0" max="4000" />
      </div>
      <div class="input">
        <label for="station-pos-y">Position Y</label> <input id="station-pos-y" name="posY" type="number" step="1" value="0" min="0" max="4000" />
      </div>
      <div class="input">
        <label for="station-tanchor-x">Text Anchor X</label> <input id="station-tanchor-x" name="textAnchorX" type="number" step="0.1" value="0" min="0" max="1" />
      </div>
      <div class="input">
        <label for="station-tanchor-y">Text Anchor Y</label> <input id="station-tanchor-y" name="textAnchorY" type="number" step="0.1" value="0" min="0" max="1"  />
      </div>
      <div class="input">
        <label for="station-trotation">Text Rotation</label> <input id="station-trotation" name="textRotation" type="number" step="45" value="0" min="-45" max="45"  />
      </div>
      <div class="input">
        <label for="station-twidth">Text Width</label> <input id="station-twidth" name="textWidth" type="number" step="1" value="0" min="0" max="1000" />
      </div>
    </form>
  </div>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/lines.js"></script>
</body>

</html>
